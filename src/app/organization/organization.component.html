<h3 id="title">Organization</h3>

<mat-vertical-stepper>

        <mat-step>
            <form [(formGroup)]="orgForm">
                <ng-template matStepLabel><td id="ngtext">Establishment Name</td></ng-template>
                    <input matInput placeholder="estabName" formControlName='estabName' required>
                <div>
                    <button matButton matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>

        <mat-step>
            <form [(formGroup)]="orgForm">
                 <ng-template matStepLabel><td id="ngtext">Street Name</td></ng-template>
                     <input matInput placeholder="street" formControlName='street' required>
                 <div>
                     <button matButton matStepperPrevious>Back</button>
                     <button matButton matStepperNext>Next</button>
                 </div>
            </form>
        </mat-step>

        <mat-step>
                <form [(formGroup)]="orgForm">
                    <ng-template matStepLabel><td id="ngtext">City</td></ng-template>
                        <input matInput placeholder="city" formControlName='city' required>
                    <div>
                        <button matButton matStepperPrevious>Back</button>
                        <button matButton matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>

            <mat-step>
                <form [(formGroup)]="orgForm">
                     <ng-template matStepLabel><td id="ngtext">State</td></ng-template>
                         <input matInput placeholder="state" formControlName='state' required>
                     <div>
                         <button matButton matStepperPrevious>Back</button>
                         <button matButton matStepperNext>Next</button>
                     </div>
                </form>
            </mat-step>

            <mat-step>
                    <form [(formGroup)]="orgForm">
                        <ng-template matStepLabel><td id="ngtext">Zip Code</td></ng-template>
                            <input matInput placeholder="zip" formControlName='zip' required>
                        <div>
                            <button matButton matStepperPrevious>Back</button>
                            <button matButton matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>

                <mat-step>
                    <form [(formGroup)]="orgForm">
                        <ng-template matStepLabel><td id="ngtext">Email</td></ng-template>
                            <input matInput placeholder="estabEmail" formControlName='estabEmail' required>
                        <div>
                            <button matButton matStepperPrevious>Back</button>
                            <button matButton matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>

                <mat-step>
                         <form [(formGroup)]="orgForm">
                            <ng-template matStepLabel><td id="ngtext">Phone Number</td></ng-template>
                                <input matInput placeholder="number" formControlName='number' required>
                            <div>
                                <button matButton matStepperPrevious>Back</button>
                                <button matButton matStepperNext>Next</button>
                            </div>
                        </form>
                    </mat-step>
           



        <mat-step>
            <ng-template matStepLabel><td id="ngtext">Send</td></ng-template>
            Finished?
            <div>
                <button matButton matStepperPrevious>Back</button>
                <button matButton matStepperNext>Submit</button>
            </div>
        </mat-step>
    </mat-vertical-stepper >
