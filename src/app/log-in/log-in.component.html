<h3 id="title">Log-In</h3>


<mat-vertical-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form>
            <ng-template matStepLabel><td id="ngtext">Enter Email</td></ng-template>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName='firstCtrl' required>
            </mat-form-field>
            <div>
                <button matButton matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>


    <mat-step [stepControl]="secondFormGroup">
        <form>
             <ng-template matStepLabel><td id="ngtext">Enter Password</td></ng-template>
             <mat-form-field>
                 <input matInput placeholder="Password" formControlName='secondCtrl' required>
             </mat-form-field>
             <div>
                 <button matButton matStepperPrevious>Back</button>
                 <button matButton matStepperNext>Next</button>
             </div>
        </form>
    </mat-step>



    <mat-step>
        <ng-template matStepLabel><td id="ngtext">Send</td></ng-template>
        Finished?
        <div>
            <button matButton matStepperPrevious>Back</button>
            <button matButton matStepperNext (click)="checkAuth()">Submit</button>
        </div>
    </mat-step>
</mat-vertical-stepper >
