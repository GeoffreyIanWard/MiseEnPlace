<h3 id="title">Registration</h3>


<mat-vertical-stepper >

        <mat-step>
            <form [(formGroup)]="registrationForm">
                <ng-template matStepLabel><td id="ngtext">Enter Email</td></ng-template>
                    <input matInput placeholder="Email" formControlName='email' >
                <div>
                    <button matButton matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>

         <mat-step>
            <form [formGroup]="registrationForm">
                 <ng-template matStepLabel><td id="ngtext">Enter First Name</td></ng-template>
                     <input matInput placeholder="First Name" formControlName='firstName' required>
                 <div>
                     <button matButton matStepperPrevious>Back</button>
                     <button matButton matStepperNext>Next</button>
                 </div>
            </form>
        </mat-step>

        <mat-step>
                <form [formGroup]="registrationForm">
                    <ng-template matStepLabel><td id="ngtext">Enter Last Name</td></ng-template>
                        <input matInput placeholder="Last Name" formControlName='lastName' required>
                    <div>
                        <button matButton matStepperPrevious>Back</button>
                        <button matButton matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>

            <mat-step>
                    <form [formGroup]="registrationForm">
                         <ng-template matStepLabel><td id="ngtext">Enter Password</td></ng-template>
                             <input matInput placeholder="Password" formControlName='password' required>
                         <div>
                             <button matButton matStepperPrevious>Back</button>
                             <button matButton matStepperNext>Next</button>
                         </div>
                    </form>
                </mat-step>

                <mat-step>
                        <form [formGroup]="registrationForm">
                             <ng-template matStepLabel><td id="ngtext">Confirm Password</td></ng-template>
                                 <input matInput placeholder="Password" formControlName='passwordCheck' required>
                             <div>
                                 <button matButton matStepperPrevious>Back</button>
                                 <button matButton matStepperNext>Next</button>
                             </div>
                        </form>
                    </mat-step>


                <mat-step>
                        <form [formGroup]="registrationForm">
                             <ng-template matStepLabel><td id="ngtext">Position</td></ng-template>
                             <mat-form-field>
                                    <mat-label>Select an option</mat-label>
                                 <mat-select [(value)]="selected" required formControlName='Postition'>
                                    <mat-option value='option1'>Bartender</mat-option>
                                    <mat-option value='option2'>Manager</mat-option>
                                 </mat-select>
                             </mat-form-field>
                             <div>
                                 <button matButton matStepperPrevious>Back</button>
                                 <button matButton matStepperNext>Next</button>
                             </div>
                        </form>
                    </mat-step>

                    <mat-step>
                            <ng-template matStepLabel><td id="ngtext">Send</td></ng-template>
                            Finished?
                            <div>
                                <button matButton matStepperPrevious>Back</button>
                                <button matButton matStepperNext (click)='createUser()' >Submit</button>
                            </div>
                        </mat-step>
</mat-vertical-stepper >
