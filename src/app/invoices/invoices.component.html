<h3 class='titles'>Invoices</h3>
<br />

<ul>
  <li *ngFor="let invoice of invoiceList; let i = index">
    <div>
      <h6 class="smlTitle">{{invoice.distributor}}</h6>
      <table class="mat-elevation-z8" width='100%'>
        <thead>
          <tr>
            <th>Product</th>
            <th>Vol</th>
            <th>Qty</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of invoiceList[i].products">
            <td>
              <input type="text" 
              [(ngModel)]="product.name"
              [disabled]="!product.isEditable" />
            </td>
            <td>
              <input type="text" 
              [(ngModel)]="product.bottleSize"
              [disabled]="!product.isEditable" />
            </td>
            <td>
              <input type="text" 
              [(ngModel)]="product.qty"
              [disabled]="!product.isEditable" />
            </td>
            <td>
              <input type="text" 
              [(ngModel)]="product.price"
              [disabled]="!product.isEditable" />
            </td>
          </tr>
        </tbody>
        <tfoot>
          <td></td><td></td><td>Total Cost</td><td>{{invoice.total}}</td>
        </tfoot>
      </table>
    </div>
    <br />
  </li>
</ul>
