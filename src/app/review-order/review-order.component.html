<h3>Review Orders Before Sending</h3>
<br />
<igx-card (click)='toggleShow()'> Republic - Nick - cell</igx-card>

  <table *ngIf='show' mat-table [dataSource]="dataSource" class="mat-elevation-z8" width='100%'>

          <!-- Product Name  Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element">{{element.productName}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
        
          <!-- Category Column -->
          <ng-container matColumnDef="subCategory">
              <th mat-header-cell *matHeaderCellDef> Category </th>
              <td mat-cell *matCellDef="let element">{{element.subCategory}}
              </td>
              <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
        
          <!-- Volume Column -->
          <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef> Volume </th>
            <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
        
          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell  *matCellDef="let element"> {{element.quantity}} </td>
            <td mat-footer-cell *matFooterCellDef>Total</td>
          </ng-container>

           <!-- Price Column -->
           <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell  *matCellDef="let element"> {{element.price | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>

        <button (click)='sendOrders()'>Send Orders</button>
