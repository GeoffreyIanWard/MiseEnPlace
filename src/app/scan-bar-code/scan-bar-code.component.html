<h3>Scan Barcode</h3><br />
<button (click)="startScanner()">Scan</button><br />

<input type="text" value='ENTER UPC' [(ngModel)]="barcode" contenteditable="true" />
<button type="button" (click)="sendCode(this.barcode)">Send (Manual entered UPC)</button>

<div class='input-group'>
  <div id="inputBarcode">
    <div id="interactive" class='viewport'></div>
  </div>
</div>

<h5 routerLink="/burn">Burn Count</h5>
