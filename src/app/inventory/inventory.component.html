<h3 class='titles'  style="color:#ffa700; margin: auto; width: 50%; text-align: center">Inventory</h3>
<br/>

<div (click)='toggle("liqOn")'><h6 class="smlTitle">Liquor</h6>
  <table *ngIf='liqOn' class="mat-elevation-z8" width='100%'>
      <thead>
        <tr>
          <th>ProductName</th>
          <th>Vol</th>
          <th>Qty</th>
          <th>Par</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of liquor">
          <td>
            <input type="text" 
            [(ngModel)]="product.name" 
            [disabled]="!product.isEditable"/>
          </td>
          <td>
              <input type="text" 
              [(ngModel)]="product.bottleSize" 
              [disabled]="!product.isEditable"/>
          </td>
          <td>
              <input type="text" 
              [(ngModel)]="product.quantity" 
              [disabled]="!product.isEditable"/>
          </td>
          <td>
              <input type="text" 
              [(ngModel)]="product.par" 
              [disabled]="!product.isEditable"/>
          </td>
        </tr>
      </tbody>
  </table>
</div>
<br />
